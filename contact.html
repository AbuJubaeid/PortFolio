<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contact">
      <div class="picture"></div>
      <div class="feed">
        <div class="link"><a href="main.html">jubaeid</a></div>
        <br /><br />
        <h1>Let's have a talk</h1>
        <div class="subfeed">
          <div>
            <div class="document">
              <i class="fa-regular fa-envelope fa-5x"></i>
              <div>
                <p>Email Me =></p>
                <input
                  class="input"
                  value="abujubaeid2@gmail.com"
                  id="myInput"
                />
                <div class="tooltip">
                  <button onclick="myFunction()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip"
                      >Copy to clipboard</span
                    >
                    click to copy email
                  </button>
                </div>

                <script>
                  function myFunction() {
                    var copyText = document.getElementById("myInput");
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    navigator.clipboard.writeText(copyText.value);

                    var tooltip = document.getElementById("myTooltip");
                    tooltip.innerHTML = "Copied: " + copyText.value;
                  }

                  function outFunc() {
                    var tooltip = document.getElementById("myTooltip");
                    tooltip.innerHTML = "Copy to clipboard";
                  }
                </script>
              </div>
            </div>
            <div class="document-1">
              <i class="fa-brands fa-square-facebook fa-5x"></i>
              <div>
                <p>Message Me =></p>
                <a
                  class="fblink"
                  href="https://www.facebook.com/abujubaeid.pranto"
                  >click to message in facebook</a
                >
              </div>
            </div>
            <div class="document-2">
              <i class="fa-brands fa-linkedin-in fa-5x"></i>
              <div>
                <p>Message Me =></p>

                <a class="fblink" href="">click to message in linkedin</a>
              </div>
            </div>
          </div>
          <div class="picture-1">
            <img src="image/img-2.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
